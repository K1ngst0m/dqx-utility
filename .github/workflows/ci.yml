name: CI

on:
  push:
    branches: [ main, dev/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-2022
    strategy:
      matrix:
        build_type: [debug, release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Cache CPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            .cpm-cache
            out/windows-msvc-${{ matrix.build_type }}/_deps
          key: deps-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.build_type }}-
            deps-${{ runner.os }}-

      - name: Configure
        run: |
          cmake --preset windows-msvc-${{ matrix.build_type }} `
            -DFREELLM_API_KEY_1="${{ secrets.FREELLM_API_KEY_1 }}" `
            -DFREELLM_API_KEY_2="${{ secrets.FREELLM_API_KEY_2 }}" `
            -DFREELLM_API_KEY_3="${{ secrets.FREELLM_API_KEY_3 }}" `
            -DFREELLM_API_KEY_4="${{ secrets.FREELLM_API_KEY_4 }}" `
            -DFREELLM_API_KEY_5="${{ secrets.FREELLM_API_KEY_5 }}" `
            -DFREELLM_API_KEY_6="${{ secrets.FREELLM_API_KEY_6 }}"

      - name: Build
        run: cmake --build --preset windows-msvc-${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ github.workspace }}
        run: |
          if ("${{ matrix.build_type }}" -eq "release") {
            .\out\windows-msvc-release\Release\tests\dqxu_tests.exe
          } else {
            .\out\windows-msvc-debug\Debug\tests\dqxu_tests.exe
          }

      - name: Upload artifacts
        if: matrix.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: dqx-utility-windows-${{ matrix.build_type }}
          path: |
            out/windows-msvc-release/Release/app/dqx-utility.exe
            config.toml
            assets/
          retention-days: 7


name: CI

on:
  push:
    branches: [ main, dev/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        build_type: [debug, release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            pkg-config \
            cmake \
            ninja-build \
            libcurl4-openssl-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libxtst-dev \
            libxkbcommon-dev \
            libdrm-dev \
            libgbm-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libdbus-1-dev \
            libibus-1.0-dev \
            libudev-dev \
            libwayland-dev \
            libdecor-0-dev

      - name: Cache CPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            out/linux-clang-${{ matrix.build_type }}/_deps
            out/linux-clang-${{ matrix.build_type }}/cmake/CPM.cmake
          key: deps-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.build_type }}-

      - name: Configure
        run: cmake --preset linux-clang-${{ matrix.build_type }}

      - name: Build
        run: cmake --build --preset linux-clang-${{ matrix.build_type }}

      - name: Test
        run: ./out/linux-clang-${{ matrix.build_type }}/dqx_utility_tests
